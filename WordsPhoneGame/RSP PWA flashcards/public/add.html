
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FLEXENTAI</title>
<link rel="stylesheet" href="./src/css/style.css">
<link rel="stylesheet" href="./src/css/css/all.css">

</head>
<body onload = "document.getElementById('wordsLabel').click()" id="add">
<div id="home-btn" onclick="setTimeout(() => {  location.href = 'index.html'; }, 200);"><img src="src/images/homeBtn.png"></div>

    <div class="container" id="addPage">
        <p class="title" onclick="showOnClick('add_new_word_form');" id="wordTitle">ADD WORD</p><span id="plus1"> + </span>
           <br>
        <div class="add_new_word_form" id="add_new_word_form">
            <div class="box">
                <span class="custom-dropdown">
                     <select id="categories">
                         <option>OLI CHMO</option>
                         <option>ORTUR LOH</option>
                         <option>ONTON DAUN</option>
                     </select><br>
                </span>
             </div>
             <div class="add_page">
                 <div class="container-radio">
                     <input type="radio" name="radio" id = "wordsRadio">
                     <label for="wordsRadio" class="label1" id = "wordsLabel">
                         words
                     </label>
                     <input type="radio" name="radio" id = "phrasesRadio">
                     <label for="phrasesRadio" class="label2" id = "phrasesLabel">
                        phrases
                     </label>
                 </div>
             </div>
            <div class="input_form">
                <input type="text" placeholder="Type your word" id="newWord"><br>
                <input type="text" placeholder="Type translation" id="newWordTranslation"><br>
            </div>
            <div class="add_page">
                <button class="add_btn" id="addWord">
                    ADD
                </button><br>
            </div>
        </div>
        <p class="title" onclick="showOnClick('add_new_category_form');" id="categoryTitle">ADD CATEGORY<span id="plus2"> + </span>
        <div class="add_new_category_form" id="add_new_category_form">
            <div class="add_page2">
                <input type="text" id="addCategory" placeholder="Type name of catefory">
                <div class="choise">
                    <button id="addCategoryToWords">
                        Add to words
                    </button>
                    <button id="addCategoryToPhrases">
                        Add to phrases
                    </button><br>
                </div>
            </div>
        </div>
        <br>
    </div>
    <script>
        function showOnClick(id){
            var div=document.getElementById(id);
            div.style.display='inline';
            var wordTitle=document.getElementById("wordTitle");
            var categoryTitle=document.getElementById("categoryTitle");
            if(id=="add_new_category_form"){
                var temp=document.getElementById("add_new_word_form");
                temp.style.display='none';
                var plus=document.getElementById("plus1");
                plus.style.display='inline';
                var tempPlus=document.getElementById("plus2");
                tempPlus.style.display='none';
            }else{
                var temp=document.getElementById("add_new_category_form");
                temp.style.display='none';
                var plus=document.getElementById("plus2");
                plus.style.display='inline';
                var tempPlus=document.getElementById("plus1");
                tempPlus.style.display='none';
            }
        }
    </script>
</body>
<script src="src/js/app.js"></script>
<script src="src/js/models/categoryAddModel.js"></script>
<script src="src/js/models/wordAddModel.js"></script>
<script src="src/js/controllers/addPageController.js"></script>

</html>
